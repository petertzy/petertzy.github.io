<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagen-des-klassischen-Altertums</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <link rel="icon" type="image/png" href="../icon/favicon-16x16.png">
  <style>
    body {
      background-color: rgb(224, 224, 248);
    }

    #audio {
      margin-left: 1.8%;
      margin-right: 1.8%;
      margin-top: 0.5%;
      display: none;
    }

    #button {
      margin-top: 0.5%;
      margin-left: 1.6%;
    }

    #shortcut {
      border: none;
      background-color: transparent;
      margin-left: 2%;
    }

    #home {
      border: none;
      background-color: transparent;
      color: black;
      cursor: pointer;
      margin-left: 5%;
    }

    #area {
      top: 0px;
      position: fixed;
      width: 100%;
      height: 18%;
      background-color: rgb(224, 224, 248);
    }

    #transcript {
      font-size: 28px;
      margin-top: 20%;
      margin-left: 2%;
      margin-right: 2%;
      overflow-y: auto;
    }

    #transcript p {
      cursor: pointer;
    }

    #pdf-container {
      display: block;
      width: 85%;
      margin-bottom: 10px;
      margin-top: 2%;
      margin-left: 7%;
      overflow-y: auto;
    }

    canvas {
      display: block;
      margin: 10px auto;
      width: 100%;
      height: auto;
    }

    .button {
      top: 10px;
      width: 90px;
      height: 25px;
      margin: 1px;
      font-size: 15px;
      outline: none;
      cursor: pointer;
    }

    audio::-webkit-media-controls-play-button:focus,
    audio::-webkit-media-controls-pause-button:focus,
    audio::-webkit-media-controls-volume-slider:focus,
    audio::-webkit-media-controls-timeline:focus {
      outline: none;
    }

    .controlButton {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background-color: #3f4bec;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 32%;
      margin-left: 42%;
      position: fixed; /* Use fixed positioning */
    }

    .controlButton:hover {
      background-color: #3248ee;
    }
  </style>
</head>

<body>
  <div id="area">
    <audio id="audio" controls style="width: 95%; display: block;">
      <source src="https://horbuchkostenlos.de/wp-content/uploads/2022/06/Sagen-des-klassischen-Altertums.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div>
    <button class="controlButton" id="playButton">Play</button>
  </div>

  <div id="pdf-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var url = '../pdf/Sagen des klassischen Altertums.pdf';
      var container = document.getElementById('pdf-container');

      // Restore scroll position
      var scrollPosition = localStorage.getItem('SagenScrollPosition');
      if (scrollPosition) {
        window.scrollTo(0, parseInt(scrollPosition));
      }

      pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
        for (var i = 1; i <= pdfDoc.numPages; i++) {
          (function(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
              var scale = 1.5;
              var viewport = page.getViewport({ scale: scale });

              var canvas = document.createElement('canvas');
              container.appendChild(canvas);

              var context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;

              var renderContext = {
                canvasContext: context,
                viewport: viewport
              };
              page.render(renderContext);
            });
          })(i);
        }
      }).catch(function(error) {
        console.error('Error during PDF loading:', error);
      });

      const audio = document.getElementById('audio');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.createElement('button');
      pauseButton.className = 'controlButton';
      pauseButton.id = 'pauseButton';
      pauseButton.innerText = 'Pause';

      playButton.addEventListener('click', function() {
        playButton.parentNode.replaceChild(pauseButton, playButton);
        audio.play();
      });

      pauseButton.addEventListener('click', function() {
        pauseButton.parentNode.replaceChild(playButton, pauseButton);
        audio.pause();
      });

      document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
          event.preventDefault();
          if (audio.paused) {
            playButton.parentNode.replaceChild(pauseButton, playButton);
            audio.play();
          } else {
            pauseButton.parentNode.replaceChild(playButton, pauseButton);
            audio.pause();
          }
        }
      });
    });

    function saveScrollPosition() {
      var scrollPosition = window.scrollY;
      localStorage.setItem('SagenScrollPosition', scrollPosition);
    }

    // Save scroll position before page unloads
    window.addEventListener('beforeunload', function() {
      saveScrollPosition();
    });
  </script>
</body>

</html>
